<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Java Code Viewer</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6f8;
            padding: 30px;
        }

        h1 {
            color: #333;
        }

        .code-container {
            background: #1e1e1e;
            color: #dcdcdc;
            padding: 20px;
            border-radius: 6px;
            position: relative;
            overflow-x: auto;
        }

        pre {
            margin: 0;
            white-space: pre;
        }

        .copy-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #4caf50;
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 4px;
            cursor: pointer;
        }

        .copy-btn:hover {
            background: #43a047;
        }

        textarea {
            width: 100%;
            height: 200px;
            margin-top: 20px;
            font-family: monospace;
            font-size: 14px;
            padding: 10px;
        }

        .update-btn {
            margin-top: 10px;
            padding: 8px 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<h1>Java Code Viewer</h1>

<div class="code-container">
    <button class="copy-btn" onclick="copyCode()">Copy</button>
    <pre><code id="codeBlock"></code></pre>
</div>
<h3>Edit Java Code (optional)</h3>
<textarea id="codeEditor"></textarea>
<br>
<button class="update-btn" onclick="updateCode()">Update Code</button>
<script>
    // ðŸ”¹ Put your Java code here (easy to update) 
    let javaCode = `// ---------------- REPORT -------------
    
SELECT
    cmaster.case_master_id AS CASE_ID,
    rd.RBCDD_REG_COUNTRY_N,
    rd.RBCDD_PURPOSE_SPV,
    rd.RBCDD_PURPOSE_ACCOUNT_SPV,
    rd.RBCDD_PROOF_REG_ABLE_EFRI_STAT,
    rd.RBCDD_PRINCIPAL_BUSINESS_ADD
FROM
    fdhdata.case_master cmaster
INNER JOIN
    fdhdata."Reduced_Baseline" rd
    ON cmaster.case_master_id = rd.case_master_id
WHERE
    rd."RBCDD_LEGAL_NAME" IS NOT NULL
    AND cmaster.case_master_id IN (
        '2015-11132',
        '2015-115860',
        '2015-115865',
        '2015-115866',
        '2015-115880',
        '2015-115924',
        '2015-115933',
        '2015-115934',
        '2015-115940',
        '2015-115942',
        '2015-115944',
        '2015-115947',
        '2015-115975',
        '2015-115985',
        '2015-115987',
        '2015-116003',
        '2015-116019',
        '2015-116035',
        '2015-116056',
        '2015-116068',
        '2015-116089',
        '2015-116099'
    )
ORDER BY
    cmaster.case_master_id;
    
        
            
                Method 1: Excel Formula (Fastest)

Assume your case IDs are in Column A starting from A2.

In B2, enter this formula:

="'" & A2 & "',"


Then:
	1.	Press Enter
	2.	Drag the formula down to all rows
	3.	Copy the results from column B
	4.	Paste into your SQL IN clause
                           
`;

    // Load code on page load
    document.getElementById("codeBlock").textContent = javaCode;
    document.getElementById("codeEditor").value = javaCode;

    function updateCode() {
        javaCode = document.getElementById("codeEditor").value;
        document.getElementById("codeBlock").textContent = javaCode;
    }

    function copyCode() {
        navigator.clipboard.writeText(javaCode);
        
    }
</script>

</body>
</html>
