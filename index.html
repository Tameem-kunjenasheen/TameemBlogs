<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Java Code Viewer</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6f8;
            padding: 30px;
        }

        h1 {
            color: #333;
        }

        .code-container {
            background: #1e1e1e;
            color: #dcdcdc;
            padding: 20px;
            border-radius: 6px;
            position: relative;
            overflow-x: auto;
        }

        pre {
            margin: 0;
            white-space: pre;
        }

        .copy-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #4caf50;
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 4px;
            cursor: pointer;
        }

        .copy-btn:hover {
            background: #43a047;
        }

        textarea {
            width: 100%;
            height: 200px;
            margin-top: 20px;
            font-family: monospace;
            font-size: 14px;
            padding: 10px;
        }

        .update-btn {
            margin-top: 10px;
            padding: 8px 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<h1>Java Code Viewer</h1>

<div class="code-container">
    <button class="copy-btn" onclick="copyCode()">Copy</button>
    <pre><code id="codeBlock"></code></pre>
</div>
<h3>Edit Java Code (optional)</h3>
<textarea id="codeEditor"></textarea>
<br>
<button class="update-btn" onclick="updateCode()">Update Code</button>
<script>
    // ðŸ”¹ Put your Java code here (easy to update) 
    let javaCode = `// ---------------- REPORT -------------
    
Action Required: Vulnerability Remediation and Expected Closure Date Update
Dear Team,

As discussed, we have identified multiple vulnerabilities in the February 2026 report, including Critical, High, Medium, and Low severity issues across OS, database, middleware, and application components.

Critical and High issues require immediate attention as they may impact system security and business operations. Medium and Low issues are also to be addressed as part of regular remediation activities.

Kindly review the listed vulnerabilities and respective vendor advisories, apply the recommended solutions, and do the needful at the earliest. Also, update the expected remediation date for each item so that we can properly track the progress and ensure timely closure.

Your prompt action is highly appreciated.

Thanks & Regards,  
Akram





`;

    // Load code on page load
    document.getElementById("codeBlock").textContent = javaCode;
    document.getElementById("codeEditor").value = javaCode;

    function updateCode() {
        javaCode = document.getElementById("codeEditor").value;
        document.getElementById("codeBlock").textContent = javaCode;
    }

    function copyCode() {
        navigator.clipboard.writeText(javaCode);
        
    }
</script>

</body>
</html>
