<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Java Code Viewer</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6f8;
            padding: 30px;
        }

        h1 {
            color: #333;
        }

        .code-container {
            background: #1e1e1e;
            color: #dcdcdc;
            padding: 20px;
            border-radius: 6px;
            position: relative;
            overflow-x: auto;
        }

        pre {
            margin: 0;
            white-space: pre;
        }

        .copy-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #4caf50;
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 4px;
            cursor: pointer;
        }

        .copy-btn:hover {
            background: #43a047;
        }

        textarea {
            width: 100%;
            height: 200px;
            margin-top: 20px;
            font-family: monospace;
            font-size: 14px;
            padding: 10px;
        }

        .update-btn {
            margin-top: 10px;
            padding: 8px 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<h1>Java Code Viewer</h1>

<div class="code-container">
    <button class="copy-btn" onclick="copyCode()">Copy</button>
    <pre><code id="codeBlock"></code></pre>
</div>
<h3>Edit Java Code (optional)</h3>
<textarea id="codeEditor"></textarea>
<br>
<button class="update-btn" onclick="updateCode()">Update Code</button>
<script>
    // ðŸ”¹ Put your Java code here (easy to update) 
    let javaCode = `// ---------------- REPORT GEN ----------------

    // ---------------- STATIC LOADER ----------------
    
    // ---------------- DYNAMIC DATA READER ----------------
     

    // ---------------- NUMBER GENERATOR ----------------
    static class NumberGenerator {

        private long counter;
        private final String prefix;

        public NumberGenerator(String prefix, long counter) {
            this.prefix = prefix;
            this.counter = counter;
        }

        public String next() {
            return prefix + String.format("%07d", counter++);
        }
    }

    // ---------------- OUTPUT WRITER ----------------
     
`;

    // Load code on page load
    document.getElementById("codeBlock").textContent = javaCode;
    document.getElementById("codeEditor").value = javaCode;

    function updateCode() {
        javaCode = document.getElementById("codeEditor").value;
        document.getElementById("codeBlock").textContent = javaCode;
    }

    function copyCode() {
        navigator.clipboard.writeText(javaCode);
        
    }
</script>

</body>
</html>
